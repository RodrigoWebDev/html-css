<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ /*box level*/
            background-color: yellow;
            width: 300px;
            height: 300px;

            border: 10px solid darkslategray;

            padding: 10px 10px 10px 10px;

            outline: 5px dashed salmon;

            margin: 20px auto 40px auto;
            
        }
        a{ /*inline level*/
            border: 2px solid red;

            padding: 2px 2px 2px 2px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Páragrafos tambem sao exemplos de box-level, mas os <a href="#">links são exemplo de caixas inline-level</a>. Vamos ver como tudo isso funciona,</p>

</body>
</html>
